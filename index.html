<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国诗词大会</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Noto Serif CJK', Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .button {
            position: relative;
            width: 200px;
            height: 200px;
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all 0.3s ease;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .button span {
            position: absolute;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>诗词大会</h1>
        </header>

        <main class="buttons">
            <!-- 学诗歌按钮 -->
            <a href="Poem.html" class="button" aria-label="学习诗歌">
                <img src="img/scroll.png" alt="学习诗歌">
                <span>学习诗歌</span>
            </a>

            <!-- 章节测试按钮 -->
            <a href="question.html" class="button" aria-label="章节测试">
                <img src="img/scroll.png" alt="章节测试">
                <span>章节测试</span>
            </a>

            <!-- 了解诗人按钮 -->
            <a href="toknowpoets.html" class="button" aria-label="了解诗人">
                <img src="img/scroll.png" alt="了解诗人">
                <span>了解诗人</span>
            </a>
        </main>
    </div>


</body>
</html>
